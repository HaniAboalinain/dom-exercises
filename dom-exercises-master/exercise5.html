<form name="pw">

            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"
                onkeyup="chckPw1()"></td>
            

            <td>

    <input type="submit" value="Submit" id="submitBtn"/>

<script type="text/javascript">
        
                //Hide button by JQuery
                $(document).ready(function() {
                $("#submitBtn").hide();
                });


        function chckPw1() {
            ps1 = document.getElementById('password1').value;
            ck1 = document.getElementById("pw1_check");

            ps2 = document.getElementById('password2').value;

            if (ps1.length > 0) {
                
                if (ps1.length < 6) {
                    ck1.innerHTML = "Too short !!";
                  
                }
                else {
                    ck1.innerHTML = "";
                }
                if (ps2.length > 0 && ps1 !== ps2) {
                    ck2.innerHTML = "passwords dont match !!";
                   
                }
                else {

                }
            }
            


        else {

//if passwords is match the button will display
             btn = document.getElementById("submitBtn");
