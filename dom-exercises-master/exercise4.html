<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">


    <select name="font_family" id="font_family" onchange="chngFntFam()">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>





    <select name="font_size" id="font_size" onchange="chngFntSize()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>


    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" 
        onchange="chngFntItalic()"></label>


    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" 
        onchange="chngFntBold()"></label>


    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" 
        onchange="chngFntUnderline()"></label>


</form>


<div id="text">The quick brown fox jumps over the lazy dog</div>



<script type="text/javascript">
    

    function chngFntFam() {
             txt = document.getElementById("text");
             fntFam = document.getElementById("font_family");
                txt.style.fontFamily = fntFam.value;
        }



        function chngFntSize() {
             txt = document.getElementById("text");
             fntsize = document.getElementById("font_size");
             txt.style.fontSize = fntsize.value;
        }
        


      
        function chngFntItalic() {
             txt = document.getElementById("text");
             it = document.getElementById("font_italic").checked;
             txt.style.fontStyle = (it ? "italic" : "normal");
          
        }
        

        function chngFntBold() {
             txt = document.getElementById("text");
             bold = document.getElementById("font_bold").checked;
            txt.style.fontWeight = (bold ? "bold" : "normal");
        }
        

        function chngFntUnderline() {
             txt = document.getElementById("text");
             ul = document.getElementById("font_underline").checked;
             txt.style.textDecoration = (ul ? "underline" : "none");
        }



        

</script>



</body>
</html>
