<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        
         var arr = ['blue' , 'red' , 'green'];
        counter = 0;
        function fClick() {
            if (counter == arr.length)
                counter=0;

        document.getElementById('mydiv').style.background=arr[counter++];
            
        }
    </script>
</head>
<body>
<div id="mydiv" onclick="fClick()"></div>
</body>
</html>
